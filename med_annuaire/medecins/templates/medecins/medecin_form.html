<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Médecin</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Médecin</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'medecin_list' %}">Retour à la liste</a>
</body>
</html>
